<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelBloom</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <nav class="navbar">
        <div class="logo">
            <i class="fas fa-plane-departure"></i> TravelBloom
        </div>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About Us</a></li>
            <li><a href="#contact">Contact Us</a></li>
        </ul>
    </nav>

    <section class="hero-section">
        <div class="hero-content">
            <h1>EXPLORE THE UNSEEN</h1>
            <p class="subtitle">Uncover hidden gems and book your next cultural adventure.</p>
            
            <div class="search-container-main">
                <div class="search-bar-wrapper">
                    <i class="fas fa-search search-icon"></i>
                    <input type="text" id="searchInput" placeholder="Enter destination or keyword..." autocomplete="off">
                    <button class="btn-book">BOOK NOW</button>
                </div>
                
                <div id="searchResultsList" class="results-dropdown"></div>
            </div>
        </div>

        <div class="social-sidebar">
            <a href="index.html"><i class="fab fa-facebook-f"></i></a>
            <a href="about.html"><i class="fab fa-instagram"></i></a>
            <a href="contact.html"><i class="fab fa-twitter"></i></a>
        </div>
    </section>

    <script src="index.js"></script>
</body>
</html>
